<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            padding: 30px;
        }

        .form-contendor{
            padding: 25px;
            width: 380px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
        }

        label{
            display: block;
            margin-top: 12px;
        }

        input,textarea{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border:  1px solid black;
            box-sizing:  border-box;
        }

        button{
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #19CC12;
            font-size: 16px;
        }

        button:hover{
            background: #1DE815;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="{%url 'home'%}">Home</a></li>
        <li><a href="{%url 'verproductos'%}">Productos</a></li>
        <li><a href="{%url 'vercategorias'%}">Categorias</a></li>
    </ul>
    {%block body%}{%endblock%}
</body>
</html>
